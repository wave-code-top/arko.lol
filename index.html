<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Status Card</title>
<style>
  body {
    margin:0;
    font-family:system-ui, sans-serif;
    background:#0f1113;
    color:#e6eef0;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }
  .card {
    background:#141617;
    border-radius:12px;
    padding:20px;
    width:90%;
    max-width:400px;
    box-shadow:0 6px 20px rgba(0,0,0,0.5);
  }
  .row {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px;
    margin:8px 0;
    background:#1b1d1f;
    border-radius:8px;
  }
  .name { font-weight:600; }
  .pill {
    padding:6px 12px;
    border-radius:999px;
    font-weight:600;
    font-size:14px;
    width: 80px;
    display: inline-block;
    text-align: center;
  }
  .online { background:#065f46; color:#a7f3d0; }
  .offline { background:#7f1d1d; color:#fecaca; }
  .hits { background:#141617; color:#00cc66; }
  .last-updated {
    background: none;
    color: #999;
    font-weight: normal;
    font-size: 13px;
    padding: 0 12px 8px 12px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="card">
  <div class="row">
    <span class="name">Bot Status</span>
    <span class="pill" id="botStatus">Loading...</span>
  </div>
  <div class="row">
    <span class="name">Total Hits</span>
    <span class="pill hits" id="totalHits">Loading...</span>
  </div>
  <div class="last-updated" id="lastUpdated">
    Last updated: Loading...
  </div>
</div>

<script>
  const statusEl = document.getElementById('botStatus');
  const hitsEl = document.getElementById('totalHits');
  const updatedEl = document.getElementById('lastUpdated');

  const statusURL = 'https://raw.githubusercontent.com/wave-code-top/arko.lol/refs/heads/main/status.txt';
  const hitsURL = 'https://raw.githubusercontent.com/wave-code-top/arko.lol/refs/heads/main/hits.txt';

  async function fetchText(url) {
    const response = await fetch(`${url}?cb=${Date.now()}`);
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    return (await response.text()).trim();
  }

  async function updateCard() {
    try {
      const [status, hits] = await Promise.all([
        fetchText(statusURL),
        fetchText(hitsURL)
      ]);

      statusEl.textContent = status;
      statusEl.className = 'pill';
      if (status.toLowerCase() === 'online') {
        statusEl.classList.add('online');
      } else if (status.toLowerCase() === 'offline') {
        statusEl.classList.add('offline');
      }

      hitsEl.textContent = hits;

      const now = new Date();
      updatedEl.textContent = `Last updated: ${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
    } catch (err) {
      console.error('Error updating card:', err);
      statusEl.textContent = 'Error';
      hitsEl.textContent = '-';
    }
  }

  updateCard();
  setInterval(updateCard, 3000); // Refresh every 3 seconds
</script>

</body>
</html>
